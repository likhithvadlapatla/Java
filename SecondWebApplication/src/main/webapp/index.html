<html>
<head>
    <title>Second Web Application</title>
</head>
<body bgcolor="#00ffff">
<h1>Welcome to our Second Web Application.</h1>
<h2>Kindly Register to proceed further!</h2>
<!--We have to mention the servlet name which takes the values that we provide in the form in action attribute-->
<form method="post" action="firstServlet">
    <table>
        <tr>
            <td> User Name</td>
            <td>
                <input type="text" name="uname">
            </td>
        </tr>
        <tr>
            <td> User City</td>
            <td>
                <input type="text" name="ucity">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="SignUp">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
