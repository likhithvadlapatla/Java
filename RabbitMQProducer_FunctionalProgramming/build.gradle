plugins {
    id 'org.springframework.boot' version '3.1.0'  // Adjust according to your Spring Boot version
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'com.ge'
version = '1.0.0'
sourceCompatibility = '17'  // Adjust based on your Java version (11, 17, etc.)

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/release' }
}

dependencies {
    // Spring Boot and Web
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Cloud Stream with RabbitMQ binder (functional programming)
    implementation 'org.springframework.cloud:spring-cloud-stream'
    implementation 'org.springframework.cloud:spring-cloud-stream-binder-rabbit'

    // Spring Boot Actuator for health and bindings endpoints (optional for debugging)
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Lombok (Optional - for less boilerplate code)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.amqp:spring-rabbit-test'  // RabbitMQ testing
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2021.0.3"  // Adjust based on Spring Cloud version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}